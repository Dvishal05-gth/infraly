<div class="dashboard-container">

  <!-- Dashboard Cards -->
  <div class="dashboard-cards">
    <div class="dashboard-card">Projects</div>
    <div class="dashboard-card">Tasks</div>
    <div class="dashboard-card">Reports</div>
  </div>

  <!-- Engineer Form -->
  <div class="dashboard-box">
    <form class="dashboard-form">
      <label for="site-photo">Upload Site Photo</label>
      <input type="file" id="site-photo" name="site-photo">

      <label for="site-name">Site Name</label>
      <input type="text" id="site-name" name="site-name" value="Bridge Project">

      <label for="location">Location</label>
      <input type="text" id="location" name="location" value="Coimbatore">

      <label for="work-status">Work Status</label>
      <select id="work-status" name="work-status">
        <option value="foundation">Foundation</option>
        <option value="structure">Structure</option>
        <option value="finishing">Finishing</option>
      </select>

      <input type="submit" value="Submit">
    </form>
  </div>

</div>
